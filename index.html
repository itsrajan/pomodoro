<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Pomodoro | Rajan Agarwal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pomodoro</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Begin</button>
      <button class="reset">End</button>
      <button class="pause">Pause</button>
    </div>
<div class="input">
    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save</button>
    </form>
  </div>

    <script src="adjust.js"></script>
    <script src="pomodoro.js"></script>
    <script src="main.js"></script>
  </body>
</html>
